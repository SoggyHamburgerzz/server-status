<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Server Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background: #121212;
      color: #e0e0e0;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
      background: #1e1e1e;
      border: 1px solid #333;
    }
    th, td {
      border: 1px solid #333;
      padding: 0.7em;
    }
    th {
      background: #222;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #181818;
    }
    tr:hover {
      background: #2a2a2a;
    }
  </style>
</head>
<body>
  <h1>Game Server Status (NA1â€“NA15)</h1>
  <table id="statusTable">
    <thead>
      <tr><th>Server</th><th>Status</th></tr>
    </thead>
    <tbody>
      <!-- Filled by JS -->
    </tbody>
  </table>

  <script>
  const sheetID = '1kxRRcWFDufgGizcBwD65_EaGYceQlyAHoEkHxJP2nQI';
  const sheetName = 'Server activity';
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&headers=1`;

  async function fetchStatuses() {
    try {
      const res = await fetch(url);
      const text = await res.text();
      const jsonText = text.match(/google\.visualization\.Query\.setResponse\((.*)\)/s)[1];
      const data = JSON.parse(jsonText).table.rows;

      const tbody = document.querySelector('#statusTable tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const server = row.c[0]?.v || '';
        const status = row.c[1]?.v || '';
        if (server) {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${server}</td><td>${status}</td>`;
          tbody.appendChild(tr);
        }
      });
    } catch (err) {
      console.error('Error loading statuses:', err);
    }
  }

  fetchStatuses();
  setInterval(fetchStatuses, 30000); // refresh every 30 seconds
  </script>
</body>
</html>
